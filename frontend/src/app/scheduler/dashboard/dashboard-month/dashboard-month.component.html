<div class="toolbar">
  <button mat-raised-button mwlCalendarPreviousView color="primary" [view]="view" [(viewDate)]="viewDate" (viewDateChange)="onViewDateChange()">Previous</button>
  <button mat-raised-button mwlCalendarToday color="accent" [(viewDate)]="viewDate" (viewDateChange)="onViewDateChange()">Today</button>
  <button mat-raised-button mwlCalendarNextView color="primary" [view]="view" [(viewDate)]="viewDate" (viewDateChange)="onViewDateChange()">Next</button>
  <h3>{{ viewDate | calendarDate:(view + 'ViewTitle') }}</h3>
</div>
<mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  [activeDayIsOpen]="activeDayIsOpen"
  [refresh]="refresh"
  (dayClicked)="dayClicked($event.day)"
  (eventClicked)="handleEvent($event.event)">
</mwl-calendar-month-view>
